<!DOCTYPE html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8">
    <title>Admin Login | Frank Simbaña</title>
    <meta name="description" content="Panel de administración para el blog de Frank Simbaña">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vendor.css">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:image" content="images/imagen destacada.jpg">
    <meta property="og:description" content="Bienvenido a Golden Club Taekwondo.">

    <style>
        .admin-login {
            min-height: 100vh;
            background: linear-gradient(135deg, #343A40 0%, #B8860B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-form {
            background: #F8F8F8;
            padding: 4rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-form h2 {
            color: #343A40;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.4rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-group label {
            display: block;
            color: #343A40;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #B8860B;
        }
        
        .btn-login {
            width: 100%;
            background: #B8860B;
            color: #F8F8F8;
            border: none;
            padding: 1.2rem;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-login:hover {
            background: #9a7209;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #6C757D;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #343A40;
        }
    </style>
</head>

<body>
    <div class="admin-login">
        <div class="login-form">
            <h2>Administración</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            
            <div class="back-link">
                <a href="blog.html">← Volver al Blog</a>
            </div>
        </div>
    </div>

    <!-- Incluir la utilidad de la API -->
    <script type="module">
        import { auth } from './js/api.js';

        document.addEventListener('DOMContentLoaded', async function() {
            // Verificar si ya está autenticado
            try {
                await auth.verify();
                // Si la verificación es exitosa, redirigir al panel de administración
                window.location.href = 'admin-panel.html';
            } catch (error) {
                console.log('No autenticado, mostrando formulario de inicio de sesión');
            }
            
            // Manejar el envío del formulario
            const loginForm = document.getElementById('loginForm');
            const submitButton = loginForm.querySelector('button[type="submit"]');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Validar campos
                if (!username || !password) {
                    alert('Por favor, completa todos los campos');
                    return;
                }
                
                try {
                    // Mostrar indicador de carga
                    const originalButtonText = submitButton.innerHTML;
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
                    
                    // Intentar iniciar sesión
                    const response = await auth.login(username, password);
                    
                    if (response && response.token) {
                        // Guardar el token en localStorage
                        localStorage.setItem('authToken', response.token);
                        
                        // Redirigir al panel de administración
                        window.location.href = 'admin-panel.html';
                    } else {
                        throw new Error('No se recibió un token de autenticación');
                    }
                } catch (error) {
                    console.error('Error al iniciar sesión:', error);
                    alert('Credenciales incorrectas. Por favor, inténtalo de nuevo.');
                } finally {
                    // Restaurar el botón
                    if (submitButton) {
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Iniciar Sesión';
                    }
                }
            });
            
            // Configurar el enlace de volver
            const backLink = document.querySelector('.back-link a');
            if (backLink) {
                backLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.history.back();
                });
            }
        });
    </script>
</body>
</html>
