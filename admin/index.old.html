<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .preview-card {
            border: 2px dashed #e2e8f0;
            min-height: 300px;
            transition: all 0.3s ease;
        }
        .preview-card:hover {
            border-color: #b8860b;
        }
        .btn-gold {
            background-color: #b8860b;
            color: white;
        }
        .btn-gold:hover {
            background-color: #996d09;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Panel de Administración del Blog</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Formulario -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Nuevo Artículo</h2>
                <form id="articleForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                        <input type="text" id="title" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bg-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                            <select id="category" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bg-500">
                                <option value="Taekwondo">Taekwondo</option>
                                <option value="MMA">MMA</option>
                                <option value="Entrenamiento">Entrenamiento</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                            <input type="date" id="date" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bg-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Extracto</label>
                        <textarea id="excerpt" rows="2" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bg-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contenido Completo</label>
                        <textarea id="content" rows="4" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bg-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Imagen de Portada</label>
                        <input type="file" id="image" accept="image/*" class="w-full">
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="previewArticle()"
                            class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Vista Previa
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-bg-600 text-white rounded-md text-sm font-medium btn-gold hover:bg-bg-700">
                            Guardar Artículo
                        </button>
                    </div>
                </form>
            </div>

            <!-- Vista Previa -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Vista Previa</h2>
                <div id="preview" class="preview-card p-4 rounded-lg">
                    <p class="text-gray-500 text-center my-20">La vista previa aparecerá aquí</p>
                </div>
            </div>
        </div>

        <!-- Lista de Artículos -->
        <div class="mt-12 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Artículos Existentes</h2>
            <div id="articlesList" class="space-y-4">
                <!-- Los artículos se cargarán aquí -->
            </div>
        </div>
    </div>

    <script>
        // Inicializar fecha actual
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').valueAsDate = new Date();
            loadArticles();
        });

        // Cargar artículos
        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('blogArticles')) || [];
            const container = document.getElementById('articlesList');
            
            if (articles.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No hay artículos guardados.</p>';
                return;
            }

            container.innerHTML = articles.map((article, index) => 
                <div class="flex justify-between items-center p-4 border rounded-lg">
                    <div>
                        <h3 class="font-medium"></h3>
                        <p class="text-sm text-gray-500"> • </p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editArticle()" class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteArticle()" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            ).join('');
        }

        // Vista previa del artículo
        function previewArticle() {
            const title = document.getElementById('title').value;
            const excerpt = document.getElementById('excerpt').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const imageInput = document.getElementById('image');
            
            let imagePreview = '';
            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').innerHTML = 
                        <div class="space-y-3">
                            <img src="" alt="" class="w-full h-48 object-cover rounded-lg">
                            <div class="text-sm text-"></div>
                            <h3 class="text-lg font-semibold"></h3>
                            <p class="text-gray-600"></p>
                            <div class="flex justify-between items-center text-sm text-gray-500">
                                <span></span>
                                <span class="text-bg-600 hover:underline cursor-pointer">Leer más</span>
                            </div>
                        </div>
                    ;
                }
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                document.getElementById('preview').innerHTML = 
                    <div class="space-y-3">
                        <div class="bg-gray-200 w-full h-48 rounded-lg flex items-center justify-center text-gray-400">
                            <i class="fas fa-image text-4xl"></i>
                        </div>
                        <div class="text-sm text-"></div>
                        <h3 class="text-lg font-semibold"></h3>
                        <p class="text-gray-600"></p>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <span></span>
                            <span class="text-bg-600 hover:underline cursor-pointer">Leer más</span>
                        </div>
                    </div>
                ;
            }
        }

        // Guardar artículo
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const excerpt = document.getElementById('excerpt').value;
            const content = document.getElementById('content').value;
            const imageInput = document.getElementById('image');
            
            const article = {
                id: Date.now(),
                title,
                category,
                date,
                excerpt,
                content,
                image: imageInput.files[0] ? URL.createObjectURL(imageInput.files[0]) : ''
            };

            const articles = JSON.parse(localStorage.getItem('blogArticles')) || [];
            articles.unshift(article);
            localStorage.setItem('blogArticles', JSON.stringify(articles));

            alert('Artículo guardado correctamente');
            this.reset();
            loadArticles();
            previewArticle();
        });

        // Funciones adicionales
        function editArticle(index) {
            const articles = JSON.parse(localStorage.getItem('blogArticles')) || [];
            const article = articles[index];
            
            document.getElementById('title').value = article.title;
            document.getElementById('category').value = article.category;
            document.getElementById('date').value = article.date;
            document.getElementById('excerpt').value = article.excerpt;
            document.getElementById('content').value = article.content;
            
            // Eliminar el artículo actual
            articles.splice(index, 1);
            localStorage.setItem('blogArticles', JSON.stringify(articles));
            loadArticles();
        }

        function deleteArticle(index) {
            if (confirm('¿Estás seguro de eliminar este artículo?')) {
                const articles = JSON.parse(localStorage.getItem('blogArticles')) || [];
                articles.splice(index, 1);
                localStorage.setItem('blogArticles', JSON.stringify(articles));
                loadArticles();
            }
        }
    </script>
</body>
</html>
